<!DOCTYPE html>

	<title>IT Bootcamp fakture</title>

<body>
	<header>

	<section class="inputContainer">

		<input type="text" id="txtCmpnPIB" placeholder="Company PIB" required />

	</section>

	<button id="sveFakt">
		Prijava svih faktura u sistem
	</button>

	<section id="itemList">

	</section>

	</script>
